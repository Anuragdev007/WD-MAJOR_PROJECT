    <script>
      let cartItems = localStorage.getItem("productsIncart");

      cartItems = JSON.parse(cartItems);
      let cartNumbers = localStorage.getItem("cartNumbers");
      let cartCost = localStorage.getItem("totalCost");
      let amountContainer = document.querySelector(".amountCotainer");
      let productContainer = document.querySelector(".tableContainer");
      amountContainer.innerHTML = `<div class="card m-5" style="width: 18rem">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Total Items : <b>${cartNumbers} </b></li>
          <li class="list-group-item">Total Amount : <b>₹${cartCost}</b></li>
        </ul>
        <a href="../checkout.html"  ><button  class="btn btn-success btn-lg text-center">Checkout</button></a>
        
      </div>
      `;
      productContainer.innerHTML = `

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>

          </table>`;

      Object.values(cartItems).map((item) => {
        productContainer.innerHTML += `
          <table class="table tablebootstrap">

            <tbody>
              <tr>
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.price}</td>
                <td>${item.inCart}</td>
                <td>${item.price.replace("\u20b9", "") * item.inCart}</td>
                <td><button class="btn btn-danger btn-md removebutton">Clear Cart</button></td>
              </tr>
            </tbody>
          </table>
          `;
      });

      let removebutton = document.querySelectorAll(".removebutton");

      for (let i = 0; i < removebutton.length; i++) {
        removebutton[i].addEventListener("click", () => {
          handleRemove(i);
        });
      }

      function handleRemove(i) {
        localStorage.setItem("productsIncart", null);
        localStorage.setItem("cartNumbers", 0);
        localStorage.setItem("totalCost", 0);
        window.location.reload();
        return;
      }
    </script>
